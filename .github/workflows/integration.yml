name: Integration Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
      - name: Get zombienet
        run: |
          curl -L -o ${{ github.workspace }}/.github/resources/zombienet-linux https://github.com/paritytech/zombienet/releases/download/v1.3.18/zombienet-linux
          chmod +x ${{ github.workspace }}/.github/resources/zombienet-linux
      - name: Install pm2
        run: npm install -g pm2
      - name: Get polkadot
        run: |
          curl -L -o ${{ github.workspace }}/.github/resources/polkadot https://github.com/paritytech/polkadot/releases/download/v0.9.26/polkadot
          chmod +x ${{ github.workspace }}/.github/resources/polkadot
      - name: Get manta
        run: |
          curl -L -o ${{ github.workspace }}/.github/resources/manta https://github.com/Manta-Network/Manta/releases/download/v3.4.3/manta
          chmod +x ${{ github.workspace }}/.github/resources/manta
      - name: Start Relaychain Network with Dolphin
        run: |
          curl -L -o ${{ github.workspace }}/.github/resources/mantapay-v0.json https://manta-ops.s3.amazonaws.com/v3.4.3-bfa08d6/fork.json
          export MantaPay_V1=${{ github.workspace }}/.github/resources/mantapay-v0.json
          export PolkadotBinary=${{ github.workspace }}/.github/resources/polkadot
          export MantaBinary=${{ github.workspace }}/.github/resources/manta
          pm2 start --name ${{ github.workspace }}/.github/resources/zombienet-linux \
            spawn --provider native ${{ github.workspace }}/.github/resources/dolphin.toml
      - name: Build and Start Indexer 
        run: |
          cd ${{ github.workspace }}
          cargo build --release
          pm2 start --name manta-indexer ${{ github.workspace }}/target/release/manta-indexer
      - name: Check Block Production
        run: |
          cd ${{ github.workspace }}/tests/integration-tests
          yarn
          yarn block-production
      - name: Run Relayer Integration Test
        run: |
          cd ${{ github.workspace }}/tests/integration-tests
          yarn
          yarn test-relayer
      - name: Run tests
        run: cargo test
